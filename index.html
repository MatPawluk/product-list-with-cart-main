<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2a19acece6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Product List</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="products">
        <h1>Desserts</h1>
        <div class="products-list">
        </div>
      </div>
      <div class="cart">
        <h2 class="cart-title">Your cart <span class="cart-title__counter">(0)</span></h2>
        <div class="cart-list"></div>
        <div class="no-items">
          <img src="./assets/images/illustration-empty-cart.svg" alt="">
          <p class="no">Your added items will appear here</p>
        </div>
        <div class="order-total">
          <p>Order total</p>
          <p class="order-total--value"></p>
        </div>
        <div class="carbon-neutral"></div>
        <button class="confirm-order">Confirm Order</button>
      </div>
    </div>
    <div class="modal hidden" id="orderModal">
      <img src="./assets/images/icon-order-confirmed.svg" alt="" role="presentation" class="confirmed">
      <h2 class="modal-title">Order Confirmed</h2>
      <p>We hope you enjoyyour food!</p>
      <div class="summary">
        <div class="cart-list"></div>
        <div class="order-total">
          <p>Order total</p>
          <p class="order-total--value"></p>
        </div>
      </div>
      <button class="start-new-order">Start new Order</button>
    </div>
    <div class="modal-backdrop hidden" id="modalBackdrop"></div>

  </main>
  <script src="./js/app.js"></script>
</body>

</html>
